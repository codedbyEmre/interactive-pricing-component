<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Interactive pricing component</title>
</head>
<body>

  <header>
    <div class="container">
      <section class="text-section">
        <h1>Simple, traffic-based pricing</h1>
        <h2>Sign-up for our 30-day trial. No credit card required. </h2>
      </section>
      <section class="pricing-component">
        <div class="pricing-top">
          <h2 id="pageviews">100K Pageviews</h2>
          <h1>
            <span class="price">$16.00</span>
            <span class="price">$16.00</span>
            /month
          </h1>
        </div>
        <input type="range" class="range" id="range" min="0" max="100" step="20">
        <div class="pricing-toggle">
          <h4>Monthly Billing</h4>
          <input type="checkbox" id="switch">
          <h4>Yearly Billing <span>25% discount</span></h4>
        </div>
        <div class="pricing-bottom">
          <div class="left">
            <div>
              <img src="./images/icon-check.svg" alt="check">
              <p>Unlimited websites</p>
            </div>
            <div>
              <img src="./images/icon-check.svg" alt="check">
              <p>100% data ownership</p>
            </div>
            <div>
              <img src="./images/icon-check.svg" alt="check">
              <p>Email reports</p>
            </div>
          </div>
          <div class="right">
            <button>Start my trial</button>
          </div>
        </div>
      </section>
    </div>
  </header>

  <script src="./js/app.js"></script>
</body>
</html>
